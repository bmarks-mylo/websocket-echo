<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Echo Tester</title>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
</head>
<body>
<script type="application/javascript">
    var socket = io();
    socket.on('echo', function (data) {
        console.log('received echo: ' + data);
    });

    setTimeout(function () {
        socket.emit('echo', 'fml');
    }, 2000);
</script>
</body>
</html>
